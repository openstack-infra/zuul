- pipeline:
    name: pipeline
    manager: independent
    require:
      github:
        status: "zuul:check:success"
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: 'test me'
    success:
      github:
        comment: true

- pipeline:
    name: trigger_status
    manager: independent
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: 'trigger me'
          require-status: "zuul:check:success"
    success:
      github:
        comment: true

- pipeline:
    name: trigger
    manager: independent
    trigger:
      github:
        - event: pull_request
          action: status
          status: 'zuul:check:success'
    success:
      github:
        status: 'success'
    failure:
      github:
        status: 'failure'

- pipeline:
    name: reviewusername
    manager: independent
    require:
      github:
        review:
          - username: '^(herp|derp)$'
            type: approved
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: 'test me'
    success:
      github:
        comment: true

- pipeline:
    name: reviewreq
    manager: independent
    require:
      github:
        review:
          - type: approved
            permission: write
    reject:
      github:
        review:
          - type: changes_requested
            permission: write
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: 'test me'
    success:
      github:
        comment: true

- pipeline:
    name: reviewuserstate
    manager: independent
    require:
      github:
        review:
          - username: 'derp'
            type: approved
            permission: write
    reject:
      github:
        review:
          - type: changes_requested
            permission: write
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: 'test me'
    success:
      github:
        comment: true

- pipeline:
    name: newer_than
    manager: independent
    require:
      github:
        review:
          - type: approved
            permission: write
            newer-than: 1d
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: 'test me'
    success:
      github:
        comment: true

- pipeline:
    name: older_than
    manager: independent
    require:
      github:
        review:
          - type: approved
            permission: write
            older-than: 1d
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: 'test me'
    success:
      github:
        comment: true

- job:
    name: project1-pipeline
- job:
    name: project2-trigger
- job:
    name: project3-reviewusername
- job:
    name: project4-reviewreq
- job:
    name: project5-reviewuserstate
- job:
    name: project6-newerthan
- job:
    name: project7-olderthan

- project:
    name: org/project1
    pipeline:
      jobs:
        - project1-pipeline
    trigger_status:
      jobs:
        - project1-pipeline

- project:
    name: org/project2
    trigger:
      jobs:
        - project2-trigger

- project:
    name: org/project3
    reviewusername:
      jobs:
        - project3-reviewusername

- project:
    name: org/project4
    reviewreq:
      jobs:
        - project4-reviewreq

- project:
    name: org/project5
    reviewuserstate:
      jobs:
        - project5-reviewuserstate

- project:
    name: org/project6
    newer_than:
      jobs:
        - project6-newerthan

- project:
    name: org/project7
    older_than:
