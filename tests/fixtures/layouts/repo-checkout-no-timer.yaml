- pipeline:
    name: periodic
    manager: independent
    # Trigger is required, set it to one that is a noop
    # during tests that check the timer trigger.
    trigger:
      gerrit:
        - event: ref-updated

- job:
    name: integration
    override-branch: stable/havana
    required-projects:
      - org/project1

- project:
    name: org/project1
    periodic:
      jobs:
        - integration
