- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: merge
    tags:
      - merge

- project:
    name: org/project1
    check:
      jobs:
        - merge:
            tags:
              - extratag

- project:
    name: org/project2
    check:
      jobs:
        - merge
