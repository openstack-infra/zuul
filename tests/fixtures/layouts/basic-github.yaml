- pipeline:
    name: check
    manager: independent
    trigger:
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
          branch: '^master$'
        - event: pull_request
          action: comment
          comment: 'test me'
    success:
      github: {}
    failure:
      github: {}

- job:
    name: project-test1
- job:
    name: project-test2

- project:
    name: org/project
    check:
      jobs:
        - project-test1
        - project-test2
