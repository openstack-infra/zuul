- pipeline:
    name: post
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$

- job:
    name: integration
    required-projects:
      - org/project1
      - org/project2

- project:
    name: org/project1
    post:
      jobs:
        - integration

- project:
    name: org/project2
    post:
      jobs:
        - integration
