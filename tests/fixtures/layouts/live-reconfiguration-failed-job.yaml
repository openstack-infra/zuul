- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: project-merge
    hold-following-changes: true
    run: playbooks/project-merge.yaml

- job:
    name: project-test2
    run: playbooks/project-test2.yaml

- job:
    name: project-testfile
    run: playbooks/project-testfile.yaml

- project:
    name: org/project
    merge-mode: cherry-pick
    check:
      jobs:
        - project-merge
        - project-test2:
            dependencies:
              - project-merge
        - project-testfile:
            dependencies:
              - project-merge
