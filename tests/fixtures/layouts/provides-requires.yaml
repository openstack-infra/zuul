- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
      resultsdb_mysql: null
      resultsdb_postgresql: null
    failure:
      gerrit:
        Verified: -1
      resultsdb_mysql: null
      resultsdb_postgresql: null

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: image-builder
    provides: images

- job:
    name: image-user
    requires: images

- job:
    name: library-builder
    provides: libraries

- job:
    name: library-user
    requires: libraries

- job:
    name: both-user
    requires:
      - images
      - libraries

- job:
    name: hold

- project:
    name: org/project1
    check:
      jobs:
        - image-builder
        - library-builder
        - hold
    gate:
      queue: integrated
      jobs:
        - image-builder

- project:
    name: org/project2
    check:
      jobs:
        - image-user
        - library-user
        - hold
    gate:
      queue: integrated
      jobs:
        - image-user

- project:
    name: org/project3
    check:
      jobs:
        - both-user
        - hold
