- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- job:
    name: common-config-job

- project:
    name: org/project1
    check:
      jobs:
        - common-config-job

- project:
    name: org/project2
    check:
      jobs:
        - common-config-job
