- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    post-review: True
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: base
    parent: null

- job:
    name: trusted-secrets
    run: playbooks/trusted-secrets.yaml
    secrets:
      - trusted-secret

- job:
    name: trusted-secrets-trusted-child
    run: playbooks/trusted-secrets-trusted-child.yaml
    parent: trusted-secrets

- job:
    name: untrusted-secrets-trusted-child
    run: playbooks/untrusted-secrets-trusted-child.yaml
    parent: untrusted-secrets
    
- project:
    name: common-config
    check:
      jobs:
        - trusted-secrets
        - trusted-secrets-trusted-child
        - trusted-secrets-untrusted-child
    gate:
      jobs:
        - untrusted-secrets
        - untrusted-secrets-trusted-child
        - untrusted-secrets-untrusted-child

