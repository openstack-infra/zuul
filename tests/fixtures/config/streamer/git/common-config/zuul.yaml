- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: python27
    vars:
      waitpath: '{{zuul._test.test_root}}/{{zuul.build}}/test_wait'
