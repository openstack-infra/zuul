# This is used by the check-vars job to evaluate variable precedence.
# The name of this secret conflicts with a site variable.
- secret:
    name: vartest_site
    data:
      value: vartest_secret

# This is used by the check-vars job to evaluate variable precedence.
# The name of this secret conflicts with a job variable.
- secret:
    name: vartest_job
    data:
      value: vartest_secret

# This is used by the check-vars job to evaluate variable precedence.
# The name of this secret conflicts with an extra variable.
- secret:
    name: vartest_extra
    data:
      value: vartest_secret

# This is used by the check-vars job to evaluate variable precedence.
# The name of this secret should not conflict.
- secret:
    name: vartest_secret
    data:
      value: vartest_secret

- job:
    name: base
    vars:
      base_var: 'base_var'
    parent: null

- job:
    name: base-urls
    success-url: https://success.example.com/zuul-logs/{build.uuid}/
    failure-url: https://failure.example.com/zuul-logs/{build.uuid}/

- job:
    name: python27
    parent: base-urls
    run: playbooks/python27.yaml
    pre-run: playbooks/pre.yaml
    post-run: playbooks/post.yaml
    vars:
      flagpath: '{{zuul._test.test_root}}/{{zuul.build}}.flag'
    roles:
      - zuul: bare-role
    secrets:
      - test_secret

- job:
    parent: python27
    name: timeout
    run: playbooks/timeout.yaml
    timeout: 1

- job:
    parent: python27
    name: post-timeout
    post-run: playbooks/timeout.yaml
    post-timeout: 1

- job:
    parent: python27
    name: check-vars
    run: playbooks/check-vars.yaml
    nodeset:
      nodes:
        - name: ubuntu-xenial
          label: ubuntu-xenial
    vars:
      vartest_extra: vartest_job
      vartest_job: vartest_job
      vartest_secret: vartest_job
      vartest_site: vartest_job
    extra-vars:
      vartest_extra: vartest_extra
      vartest_site: vartest_extra
    secrets:
      - vartest_extra
      - vartest_site
      - vartest_secret

- job:
    parent: python27
    name: check-hostvars
    run: playbooks/check-hostvars.yaml
    nodeset:
      nodes:
        - name: host1
          label: ubuntu-xenial
        - name: host2
          label: ubuntu-xenial
        - name: host3
          label: ubuntu-xenial
      groups:
        - name: group1
          nodes:
            - host2
            - host3
    vars:
      allvar: all
    host-vars:
      host1:
        hostvar: host
    group-vars:
      group1:
        groupvar: group

- job:
    parent: python27
    name: check-secret-names
    run: playbooks/check-secret-names.yaml
    nodeset:
      nodes:
        - name: ubuntu-xenial
          label: ubuntu-xenial
    secrets:
      - secret: vartest_secret
        name: renamed_secret

- job:
    name: multiple-parent
    run: playbooks/multiple-parent.yaml
    nodeset:
      nodes:
        - name: ubuntu-xenial
          label: ubuntu-xenial
      groups:
        - name: foo
          nodes:
            - ubuntu-xenial
        - name: bar
          nodes:
            - ubuntu-xenial

- job:
    name: multiple-child
    parent: multiple-parent
    run:
      - playbooks/foo.yaml
      - playbooks/bar.yaml
    post-run: playbooks/foobar-post.yaml

- job:
    name: multiple-child-no-run
    parent: multiple-parent
    post-run: playbooks/multiple-parent-post.yaml

- job:
    name: multiple-run
    run:
      - playbooks/foo.yaml
      - playbooks/bar.yaml
    post-run: playbooks/foobar-post.yaml
    nodeset:
      nodes:
        - name: ubuntu-xenial
          label: ubuntu-xenial
      groups:
        - name: foo
          nodes:
            - ubuntu-xenial
        - name: bar
          nodes:
            - ubuntu-xenial

- job:
    name: multiple-run-failure
    run:
      - playbooks/first-fail.yaml
      - playbooks/bar.yaml
    post-run: playbooks/first-fail-post.yaml
    nodeset:
      nodes:
        - name: ubuntu-xenial
          label: ubuntu-xenial
      groups:
        - name: foo
          nodes:
            - ubuntu-xenial
        - name: bar
          nodes:
            - ubuntu-xenial

- job:
    parent: base-urls
    name: hello
    run: playbooks/hello-post.yaml
    post-run: playbooks/hello-post.yaml

- job:
    parent: python27
    name: failpost
    run: playbooks/post-broken.yaml
    post-run: playbooks/post-broken.yaml
