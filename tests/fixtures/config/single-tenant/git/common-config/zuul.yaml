- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

- pipeline:
    name: post
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$

- job:
    name: project-merge
    hold-following-changes: true

- job:
    name: project-test1
    attempts: 4
    nodes:
      - name: controller
        label: label1

- job:
    name: project-test1
    branches: stable
    nodes:
      - name: controller
        label: label2

- job:
    name: project-post
    nodes:
      - name: static
        label: ubuntu-xenial

- job:
    name: project-test2

- job:
    name: project1-project2-integration

- job:
    name: project-testfile
    files:
      - .*-requires

- project:
    name: org/project
    check:
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
    gate:
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
        - project-testfile:
            dependencies: project-merge
    post:
      jobs:
        - project-post

- project:
    name: org/project1
    check:
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
        - project1-project2-integration:
            dependencies: project-merge
    gate:
      queue: integrated
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
        - project1-project2-integration:
            dependencies: project-merge

- project:
    name: org/project2
    check:
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
        - project1-project2-integration:
            dependencies: project-merge
    gate:
      queue: integrated
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
        - project1-project2-integration:
            dependencies: project-merge
