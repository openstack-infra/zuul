- pipeline:
    name: tenant-one-gate
    manager: dependent
    success-message: Build succeeded (tenant-one-gate).
    source:
      gerrit
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

- job:
    name:
      project1-test1

- project:
    name: org/project1
    check:
      jobs:
        - python27
        - project1-test1
    tenant-one-gate:
      jobs:
        - python27
        - project1-test1
