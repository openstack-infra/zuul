- pipeline:
    name: check
    manager: independent
    source:
      gerrit
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- job:
    name:
      python27
    nodes:
      - name: controller
        image: ubuntu-trusty
