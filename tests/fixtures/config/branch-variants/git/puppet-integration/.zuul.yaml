- job:
    name: puppet-base
    pre-run: playbooks/prepare-node-common

- job:
    name: puppet-module-base
    parent: puppet-base
    pre-run: playbooks/prepare-node-unit

- job:
    name: puppet-lint
    parent: puppet-module-base
    run: playbooks/run-lint

- project-template:
    name: puppet-check-jobs
    check:
      jobs:
        - puppet-lint
    
- project:
    name: puppet-integration
    templates:
      - puppet-check-jobs
