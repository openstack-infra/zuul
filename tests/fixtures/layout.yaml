pipelines:
  - name: check
    manager: IndependentPipelineManager
    trigger:
      - event: patchset-created
    success:
      verified: 1
    failure:
      verified: -1

  - name: post
    manager: IndependentPipelineManager
    trigger:
      - event: ref-updated
        ref: ^(?!refs/).*$

  - name: gate
    manager: DependentPipelineManager
    failure-message: Build failed.  For information on how to proceed, see http://wiki.example.org/Test_Failures
    trigger:
      - event: comment-added
        approval: 
          - approved: 1
    success:
      verified: 2
      submit: true
    failure:
      verified: -2
    start:
      verified: 0

  - name: unused
    manager: IndependentPipelineManager
    dequeue-on-new-patchset: false
    trigger:
      - event: comment-added
        approval: 
          - approved: 1

  - name: dup1
    manager: IndependentPipelineManager
    trigger:
      - event: change-restored
    success:
      verified: 1
    failure:
      verified: -1

  - name: dup2
    manager: IndependentPipelineManager
    trigger:
      - event: change-restored
    success:
      verified: 1
    failure:
      verified: -1


jobs:
  - name: ^.*-merge$
    failure-message: Unable to merge change
    hold-following-changes: true
  - name: nonvoting-project-test2
    voting: false
  - name: project-testfile
    files:
      - '.*-requires'

project-templates:
  - name: test-one-and-two
    check:
     - '{projectname}-test1'
     - '{projectname}-test2'

projects:
  - name: org/project
    merge-mode: cherry-pick
    check:
      - project-merge:
        - project-test1
        - project-test2
        - project-testfile
    gate:
      - project-merge:
        - project-test1
        - project-test2
        - project-testfile
    post:
      - project-post
    dup1:
      - project-test1
    dup2:
      - project-test1

  - name: org/project1
    check:
      - project1-merge:
        - project1-test1
        - project1-test2
        - project1-project2-integration
    gate:
      - project1-merge:
        - project1-test1
        - project1-test2
        - project1-project2-integration
    post:
      - project1-post

  - name: org/project2
    check:
      - project2-merge:
        - project2-test1
        - project2-test2
        - project1-project2-integration
    gate:
      - project2-merge:
        - project2-test1
        - project2-test2
        - project1-project2-integration
    post:
      - project2-post

  - name: org/project3
    check:
      - project3-merge:
        - project3-test1
        - project3-test2
        - project1-project2-integration
    gate:
      - project3-merge:
        - project3-test1
        - project3-test2
        - project1-project2-integration
    post:
      - project3-post

  - name: org/one-job-project
    check:
      - one-job-project-merge
    gate:
      - one-job-project-merge
    post:
      - one-job-project-post

  - name: org/nonvoting-project
    check:
      - nonvoting-project-merge:
        - nonvoting-project-test1
        - nonvoting-project-test2
    gate:
      - nonvoting-project-merge:
        - nonvoting-project-test1
        - nonvoting-project-test2
    post:
      - nonvoting-project-post

  - name: org/templated-project
    template:
     - name: test-one-and-two
       projectname: project
