pipelines:
  - name: check
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

  - name: post
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$

  - name: gate
    manager: DependentPipelineManager
    failure-message: Build failed.  For information on how to proceed, see http://wiki.example.org/Test_Failures
    merge-failure-message: "The merge failed! For more information..."
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    merge-failure:
      gerrit:
        verified: -1
      smtp:
        to: you@example.com
    start:
      gerrit:
        verified: 0
    precedence: high

projects:
  - name: org/project
    check:
      - project-merge:
        - project-test1
        - project-test2
    gate:
      - project-merge:
        - project-test1
        - project-test2
